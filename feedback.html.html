<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
	<link rel="icon" type="image/jpg" href="icon2.jpg">
	<link rel="stylesheet" href="feedback1.css">
</head>
<body>
<form>
	<table>
		<tr>
			<td>
				Name :
			</td>
			<td>
				<input type="text" placeholder="Name" name="">
			</td>
		</tr>
		<tr>
			<td>
				Password :
			</td>
			<td>
				<input type="Password" placeholder="Password" name="">
			</td>
		</tr>
		<tr>
			<td>
				Gender :
			</td>
			<td>
				<input type="radio" name="Gender" >Male
				<input type="radio" name="Gender" >Female
			</td>
		</tr>
		<tr>
			<td>
				Email :
			</td>
			<td>
				<input type="email" name="" placeholder="1234@example.com">
			</td>
		</tr>
		<tr>
			<td>
				Phone no :
			</td>
			<td>
				<select>
					<option>91</option>
					<option>92</option>
					<option>93</option>
					<option>94</option>
					<option>95</option>
					<option>96</option>
					<option>97</option>
					<option>98</option>
					<option>99</option>
				  	<option>90</option>
				</select>
				<input type="Phone" placeholder="9133*****" name="">
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="" value="Submit">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
